<body>

  </div>

  <div class="container">
    <h1>Moeezland e-Civilian Portal</h1>

    <!-- Login -->
    <div id="loginSection">
      <label>Username</label>
      <input type="text" id="loginUsername" placeholder="Enter your username" />

      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" />

      <button id="loginBtn">Login</button>

      <div class="switch" style="margin-top:10px;">
        <span onclick="window.location.href='reset.html'">Forgot password?</span>

    <!-- Register -->
    <div id="registerSection" style="display:none;">
      <label>Username (unique)</label>
      <input type="text" id="regUsername" placeholder="Your username" />

      <label>Email</label>
      <input type="email" id="regEmail" placeholder="Your email" />

      <label>Password</label>
      <input type="password" id="regPassword" placeholder="Your password" />

      <label>Civil ID</label>
      <input type="text" id="civilId" placeholder="10-digit Civil ID" />

      <label>Phone Number</label>
      <input type="tel" id="phoneInput" placeholder="Enter your number" />

        Already have an account? <span id="toLogin">Login</span>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      collection,
      query,
      where,
      getDocs,
      runTransaction,
      getDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    /* ALL YOUR ORIGINAL JS — UNTOUCHED until login part */

    const firebaseConfig = {
      apiKey: "AIzaSyCs-pheSxe9bkAqnhG9qOjF7RvFfb9k00A",
      authDomain: "e-civilian-portal2007.firebaseapp.com",
      projectId: "e-civilian-portal2007",
      storageBucket: "e-civilian-portal2007.firebasestorage.app",
      messagingSenderId: "465001179759",
      appId: "1:465001179759:web:60a45e286fbf1a39ac7b9a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    /* ------------------ YOUR EXISTING REGISTER CODE (UNCHANGED) ------------------ */

    /* LOGIN */
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const username = (loginUsername.value || "").trim().toLowerCase();
      const password = (loginPassword.value || "").trim();

      if (!username || !password) {
        message.textContent = "Please fill in all fields.";
        return;
      }

      try {
        const q = query(collection(db, "users"), where("username_lower", "==", username));
        const snap = await getDocs(q);

        if (snap.empty) {
          message.textContent = "User not found.";
          return;
        }

        const email = snap.docs[0].data().email;
        await signInWithEmailAndPassword(auth, email, password);

        /* ---------------- TOTP CHECK ADDED SAFELY ---------------- */
        const uid = auth.currentUser.uid;
        const userRef = doc(db, "users", uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists() && userSnap.data().twoFAEnabled) {
          const secret = userSnap.data().twoFASecret;

          const code = prompt("Enter 6-digit code from Google Authenticator:");

          if (!verifyTOTP(secret, code)) {
            alert("Invalid code");
            await auth.signOut();
            return;
          }
        }
        /* --------------------------------------------------------- */

        alert("Login successful!");
        window.location.href = "dashboard.html";
      } catch (e) {
        message.textContent = e.message;
      }
    });

    /* ------------------ TOTP Functions ------------------ */
    function b32decode(s) {
      const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
      let bits = "";
      for (const c of s.replace(/=+$/, "")) {
        const v = alphabet.indexOf(c);
        bits += v.toString(2).padStart(5, "0");
      }
      const bytes = [];
      for (let i = 0; i + 8 <= bits.length; i += 8) {
        bytes.push(parseInt(bits.substring(i, i + 8), 2));
      }
      return new Uint8Array(bytes);
    }

    function generateTOTP(key, counter) {
      const buffer = new ArrayBuffer(8);
      const view = new DataView(buffer);
      view.setUint32(4, counter);

      const hmac = CryptoJS.HmacSHA1(
        CryptoJS.lib.WordArray.create(key),
        CryptoJS.lib.WordArray.create(view)
      );

      const offset = hmac.words[hmac.words.length - 1] & 0xf;

      const binary = ((hmac.words[offset] & 0x7fffffff) >>> 0) % 1000000;

      return binary.toString().padStart(6, "0");
    }

    function verifyTOTP(secret, token) {
      const key = b32decode(secret);
      const step = 30;
      const epoch = Math.floor(Date.now() / 1000);
      const counter = Math.floor(epoch / step);

      for (let i = -1; i <= 1; i++) {
        if (generateTOTP(key, counter + i) === token) return true;
      }
      return false;
    }

  </script>
